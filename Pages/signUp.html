<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Create Your Account!</div>
        <div class="container">
            <div class="main-box">
                <div class="left-box">
                    <div class="input-container ic1">
                        <input id="fname" class="input" type="text" placeholder=" " />
                        <div class="cut"></div>
                        <label for="fname" class="placeholder">FirstName</label>
                    </div>
                    <div class="input-container ic1">
                        <input id="lname" class="input" type="text" placeholder=" " />
                        <div class="cut"></div>
                        <label for="lname" class="placeholder">LastName</label>
                    </div>
                    <div class="input-container ic2">
                        <input id="address" class="input" type="text" placeholder=" " />
                        <div class="cut cut-short"></div>
                        <label for="address" class="placeholder">Address</>
            </div>
            <div class="input-container ic2">
                <input id="email" class="input" type="email" placeholder=" " />
                <div class="cut"></div>
                <label for="email" class="placeholder">E-mail</label>
                    </div>
                </div>
                <div class="right-box">
                    <div class="input-container ic2">
                        <input id="mobile" class="input" type="number" placeholder=" " />
                        <div class="cut cut-short"></div>
                        <label for="mobile" class="placeholder">Mobile-no</label>
                    </div>
                    <div class="input-container ic2">
                        <input id="age" class="input" type="text" placeholder=" " />
                        <div class="cut cut-short"></div>
                        <label for="age" class="placeholder">Age</label>
                    </div>
                    <div class="input-container ic2">
                        <input id="birthdate" class="input" type="text" placeholder=" " />
                        <div class="cut cut-short"></div>
                        <label for="birthdate" class="placeholder">birthdate</label>
                    </div>
                    <div class="input-container ic2">
                        <input id="gender" class="input" type="text" placeholder=" " />
                        <div class="cut cut-short"></div>
                        <label for="gender" class="placeholder">Gender</label>
                    </div>
                </div>
            </div>
            <div>
                <button type="text" class="submit"> <a href="createpassword.html">submit</a> </button>
            </div>
        </div>

</body>

</html>
