<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change-Password</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="form">
        <div class="title">Create-Password</div>
        <div class="input-container ic1">
            <input id="password" class="input" type="password" placeholder=" " />
            <div class="cut"></div>
            <label for="password" class="placeholder">Enter-New Password</label>
        </div>
        <div class="input-container ic2">
            <input id="re-password" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="re-password" class="placeholder">Reenter-New Password</label>
        </div>
        <button type="text" class="submit"> <a href="log.html">Submit</a></button>
    </div>
</body>

</html>
